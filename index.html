<!doctype html>
<head>
	<title>자바스크립트 과제</title>
	<style>
		input{font-size: 1em;}
		button{font-size: 1em;}
		body{font-size: 2em;}
	</style>
</head>

<body>
	<h1 id="display">원리금 계산기</h1>
	<input type="text" id = "oneGold" placeholder="원금을 입력하세요.">원
	<input type="text" id = "month" placeholder="납입 개월수를 입력하세요.">개월
	<input type="text" id = "interest" placeholder="이자율을 입력하세요.">%
	<br><button id="action">계산하기</button>
	<script>
		action.onclick = function(){
			var myOnegold = oneGold.value;
			var myInterest = interest.value;
			var myMonth = month.value;
			rate(myOnegold, myInterest, myMonth);			
		}
		
		
		function rate(myOnegold, myInterest, myMonth){
			var rate = myOnegold*(myInterest*Math.pow(1+myInterest,myMonth))/(myInterest*Math.pow(1+myInterest,myMonth-1));
			var text = "당신의 예상수령금액은 " + rate+ "원 입니다.";
			display.innerHTML = text;
		}
		
	</script>
</body>
